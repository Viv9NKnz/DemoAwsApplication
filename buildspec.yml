version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo "Iniciando fase de instalación..."
      
  pre_build:
    commands:
      - echo "Entrando a fase pre_build..."
      - echo "Iniciando sesión en Amazon ECR..."
      # Comando crítico para autenticar Docker contra ECR
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_[REGION.amazonaws.com/$IMAGE_REPO_NAME](https://REGION.amazonaws.com/$IMAGE_REPO_NAME)
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}
      
  build:
    commands:
      - echo "Entrando a fase build..."
      - echo "Compilando aplicación Spring Boot con Maven..."
      - mvn clean package -DskipTests
      - echo "Construyendo imagen Docker..."
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
      
  post_build:
    commands:
      - echo "Entrando a fase post_build..."
      - echo "Empujando imagen a ECR..."
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "Build completado exitosamente."
      # Generamos un archivo JSON para CodePipeline (opcional, útil si usas ECS deploy después)
      - printf '[{"name":"container-name","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
    - target/*.jar